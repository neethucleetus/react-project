# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: windows-latest

stages:
- stage: Build
  jobs:
  - job: BuildJob
    steps:
    - bash: 'npm install'
- stage: Test
  jobs:
  - job: TestJob
    steps:
    - bash: 'npm test'

- stage: Deliver
  jobs:
  - job: DeliverJob
    steps:
    - bash: 'npm run build'   